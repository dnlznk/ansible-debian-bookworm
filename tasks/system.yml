- name: install already run?
  shell: command -v zsh
  register: system_installed
  ignore_errors: true
  tags:
    - install
    - browser
    - spotify
    - system

- name: create github directory
  when: system_installed is failed
  shell: "mkdir -p {{ github_dir }}"
  tags:
    - install
    - system

- name: install system packages
  when: system_installed is failed
  become: true
  ansible.builtin.apt:
    pkg:
      - zsh
      - tmux
      - i3
      - picom
      - xorg
      - xinit
      - lightdm
      - alsa-utils
      - pulseaudio
      - pulseaudio-module-bluetooth
      - stow
      - tldr
      - libx11-dev
      - gcc
      - valgrind
      - build-essential
      - libxft-dev
      - gawk
      - fd-find
      - ripgrep
      - ninja-build
      - gettext
      - cmake
      - unzip
      - curl
      - gpg
      - mokutil
      - qemu-system
      - libvirt-daemon-system
      - libvirt-clients
      - bridge-utils
      - virt-manager
      - qemu-guest-agent
      - pass
      - ufw
      - dkms
      - fswatch
      - ntfs-3g
      - fuse3
      - fwupd
      - polybar
      - luarocks
      - python3.11-venv
      - ffmpeg
      - vlc
      - mpv
      - imagemagick
      - inotify-tools
      - slick-greeter
      - feh
      - bc
      - genisoimage
      - network-manager
      - rofi
      - maim
      - xdotool
      - libsecret-1-dev
      - jq
      - libcunit1-dev
      - sqlite3
      - libsqlite3-dev
      - libimlib2-dev
  tags:
    - install
    - system

- name: firewall config
  when: system_installed is failed
  become: true
  shell: ufw default deny incoming && ufw default allow outgoing && ufw enable
  tags:
    - install
    - system

- name: set display manager
  when: system_installed is failed
  become: true
  command: dpkg-reconfigure lightdm
  tags:
    - install
    - system

- name: add user to libvirt group
  when: system_installed is failed
  become: true
  shell: adduser "{{ username }}" libvirt
  tags:
    - install
    - system

- name: add user to kvm group
  when: system_installed is failed
  become: true
  shell: adduser "{{ username }}" kvm
  tags:
    - install
    - system

- name: enable libvirt daemon
  when: system_installed is failed
  become: true
  shell: systemctl enable libvirtd
  tags:
    - install
    - system

- name: change shell
  when: system_installed is failed
  become: true
  shell: "chsh -s $(which zsh) {{ username }}"
  tags:
    - install
    - system

- name: hide default xsession
  when: system_installed is failed
  become: true
  shell: echo "Hidden=true" >> /usr/share/xsessions/lightdm-xsession.desktop
  tags:
    - install
    - system
